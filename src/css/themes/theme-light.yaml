$schema: https://static.datakortet.no/schema/yoda-theme.schema.yaml

theme:
    name: light
    color-scheme: light
    theme-color: white
    hover-color: blue-1

    text-color:
        default: gray-11
        shy: gray-8
        inverse: gray-0

    background:
        - gray-0
        - gray-1
        - gray-2
        - gray-3
        - gray-4
        - gray-5

    border-color: gray-6

    primary:
        color: green-7
        text: text-color-inverse

    secondary:
        color: green-9
        text: text-color-inverse

    tertiary:
        color: green-4
        text: text-color-inverse
