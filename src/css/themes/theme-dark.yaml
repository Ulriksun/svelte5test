$schema: https://static.datakortet.no/schema/yoda-theme.schema.yaml

theme:
    name: dark
    color-scheme: dark
    theme-color: black
    hover-color: blue-1

    text-color:
        default: gray-1
        shy: gray-3
        inverse: gray-12

    background:
        - gray-12
        - gray-11
        - gray-10
        - gray-9
        - gray-8
        - gray-7

    border-color: gray-6

    primary:
        color: yellow-9

    secondary:
        color: yellow-10

    tertiary:
        color: yellow-11
